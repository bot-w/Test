
name : push

on: [ push ]

jobs :

  linux :
    if : "!contains( github.event.head_commit.message, 'Automated' )"
    runs-on : ubuntu-latest
    steps :
      - uses: actions/checkout@v2
      - run : cargo build --release
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: target/release/test
          retention-days: 1

  macos :
    if : "!contains( github.event.head_commit.message, 'Automated' )"
    runs-on : macos-latest
    steps :
      - uses: actions/checkout@v2
      - run : cargo build --release
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: macos
          path: target/release/test
          retention-days: 1

  last :
    needs: [ linux, macos ]
    runs-on : ubuntu-latest
    steps :
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: linux
          path: out/linux_release/test
      - uses: actions/download-artifact@v2
        with:
          name: macos
          path: out/macos_release/test
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PRIVATE_TOKEN }}
        with:
          source-directory: 'out'
          target-directory: 'out'
          destination-github-username: 'dmvict'
          destination-repository-name: 'test-push'
          user-email: dm.vict.kr@gmail.com
          target-branch: master

