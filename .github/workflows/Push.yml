
name : push

on: [ push ]

jobs :


  linux :
    if : "!contains( github.event.head_commit.message, 'Automated' )"
    runs-on : ubuntu-latest
    steps :
      - uses: actions/checkout@v2
      - run : cargo build --release
      - run : mkdir -p test-push/out/linux
      - run : cp test-push/target/release/test test-push/out/linux/test
      - run : cd test-push
      - uses: quizlet/commit-changes@v0.2.0
        with:
          token: ${{ secrets.PRIVATE_TOKEN }}
          message: Automated commit, linux
          glob-patterns: out/

  macos :
    if : "!contains( github.event.head_commit.message, 'Automated' )"
    runs-on : macos-latest
    steps :
      - uses: actions/checkout@v2
      - run : cargo build --release
      - run : mkdir -p test-push/out/macos
      - run : cp test-push/target/release/test test-push/out/macos/test
      - run : cd test-push
      - uses: quizlet/commit-changes@v0.2.0
        with:
          token: ${{ secrets.PRIVATE_TOKEN }}
          message: Automated commit, macos
          glob-patterns: out/

