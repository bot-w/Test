
name : push

on: [ push ]

jobs :


  linux :
    if : "!contains( github.event.head_commit.message, 'Automated' )"
    runs-on : ubuntu-latest
    steps :
      - uses: actions/checkout@v2
      - run : git config --global user.email "dm.vict.kr@gmail.com"
      - run : git config --global user.name "dmvict"

      - run : npm i -g wrepo@alpha

      - run : cargo build --release
      - run : mkdir -p out/linux
      - run : cp target/release/test out/linux/test
      - run : git add out/
      - run : git commit -m 'Automated, linux'

      - run : cd ..
      - run : git clone https://github.com/dmvict/test-push.git
      - run : cd test-push

      - run : git config credential.helper '!f(){ echo "username=dmvict" && echo "password=${{ secrets.PRIVATE_TOKEN }}"; }; f'
      - run : ls ..
      - run : ls
      - run : repo .agree dst:./!master src:../Test!master srcDirPath:'out' dstDirPath:'out' message:__sync__
      - run : git push


