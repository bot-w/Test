
name : command

on: pull_request

jobs :

  build :
    runs-on: ubuntu-latest
    steps :
      - uses: actions/checkout@v2
      - run : cargo build

  automerge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
