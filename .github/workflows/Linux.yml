
name : linux

on: [ workflow_call ]

jobs :

  build :
    if : "!contains( github.event.head_commit.message, 'Automated' )"
    runs-on : ubuntu-latest
    steps :
      - uses: actions/checkout@v2
      - run : cargo build --release
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: target/release/test
          retention-days: 1

